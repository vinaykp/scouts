language: node_js
node_js: 
  - "stable"
cache:
  directories:
    - "node_modules"
jobs:
  include:
    - stage: build    
      script:
        - npm install
    - stage: unit-test 
      script:   
        - npm test
    - stage: int-test
      script:
        - docker -v
        - docker-compose up -d
        - sleep 45
        - echo "Start Integration test"
        - npm run test:int    
        - sleep 10
        - docker-compose down
    - stage: build docker image
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker images
        - docker tag scouts-api vinaykp/scouts-api
        - docker push vinaykp/scouts-api:latest