language: node_js
node_js: 
  - "stable"
cache:
  directories:
    - "node_modules"
jobs:
  include:
    - stage: build    
      script:
        - npm install
    - stage: unit-test 
      script:   
        - npm test
    -stage: functional-test
      script:
        - docker-compose up
        - npm run test:int
    - stage: register docker image
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker images
        - docker tag scouts-api vinaykp/scouts-api
        - docker push vinaykp/scouts-api:latest
        